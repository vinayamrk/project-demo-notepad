<div class="container">
    <div class="card">
    <div class="row justify-content-center p-4">
      
        
        <div class="col-md-6">
            <form (ngSubmit)="register()">
            <h3><b> Register</b></h3>
            <div class="form-group p-2">
                <input type="email" required id="email" name="email" placeholder="Email id " pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                 ngModel #emailref="ngModel"   [(ngModel)]="email" class="form-control" [class.success]="!emailref.invalid">
               </div>
            <div class="form-group p-2">
                <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password"
                    required>
            </div>
            <div class="form-group p-2">
                <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="confirm Password"
                    required>
            </div>
            <div class="form-group p-2" id="bt">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="register"><a href="#" routerLink="/Login">Back To Login</a></div>
            </form>
            <div class="form-group" id="color">
                <p *ngIf="errorMessage.length > 0" class="text-danger">
                    {{errorMessage}}</p>
                
                <p *ngIf="error.message.length > 0" class="text-danger">
                    {{error.message}} </p>

                    <p *ngIf="message.length > 0" class="text-info">
                        {{message}} </p>
                        <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="text-error">
                            Invalid email
                         </div> 
            </div>
        </div>

    </div>
</div>
</div>
